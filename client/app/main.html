
<div class = "main" ng-controller="MainController">

  <div class = "row">

    <div class = "col-sm-6">

      <div class = "form-group">
        <textarea class="form-control" form="myForm" ng-model="expression" rows="10" cols="50"></textarea>
      </div>
      
      <form name="myForm" ng-submit="eval()">
        <button type="submit" class="btn btn-default form-control"> Evaluate </button>
      </form>

    </div>

    <div class = "col-sm-6">
      <div class = "form-group"> 
        <textarea disabled class="form-control" form="evalScreen" rows="10" cols="50">{{console}}</textarea>
      </div>
      <form name="evalScreen" ng-submit="clear()">
        <button type="submit" class="btn btn-default form-control"> Clear Console </button>
      </form>
    </div>

  </div>

  <div>
    
  </div>
</div>
